<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partner Information Streams - Collapsible</title>
  <style>
    /* Collapsible button styling */
    .collapsible {
      background-color: #FFCE50;
      color: black;
      cursor: pointer;
      padding: 18px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 20px; /* Larger title font */
      font-weight: bold; /* Bold title */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .collapsible::after {
      content: '+';
      font-size: 24px;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .collapsible.active::after {
      content: 'âˆ’';
      transform: rotate(0deg);
    }

    .active, .collapsible:hover {
      background-color: #555;
      color: white;
    }

    /* Hidden content styling */
    .content {
      padding: 10px 18px;
      display: none;
      overflow: hidden;
      background-color: #f1f1f1;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }

    /* iframe styling */
    .iframe-container {
      margin-top: 10px;
      text-align: center; /* Center the iframe */
    }

    iframe {
      width: 100%;
      height: 350px; /* Adjust the height as needed */
      border: none; /* Removes iframe border */
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; font-family: Arial, sans-serif;">Awesome Table Apps</h1>

  <!-- Collapsible Section 1 -->
  <button class="collapsible">Radical Reports</button>
  <div class="content">
    <p>Research, Analysis, and Intelligence on the Radical Right.</p>
    <div class="iframe-container">
      <iframe 
        src="https://view-awesome-table.com/-OEHk8lntihpRwAVQ5cT/view" 
        title="Radical Reports">
      </iframe>
    </div>
  </div>

  <!-- Collapsible Section 2 -->
  <button class="collapsible">Secure Community Network (SCN) Daily Updates</button>
  <div class="content">
    <p>Daily news on threats to the Jewish community across North America.</p>
    <div class="iframe-container">
      <iframe 
        src="https://view-awesome-table.com/-OEHhoork85pWXLuD_ko/view" 
        title="Secure Community Network">
      </iframe>
    </div>
  </div>

  <!-- Collapsible Section 3 -->
  <button class="collapsible">Violence Tracker</button>
  <div class="content">
    <p>Real-time tracking of political violence events.</p>
    <div class="iframe-container">
      <iframe 
        src="https://view-awesome-table.com/-W23mN8DsadR5kX7LQ7D/view" 
        title="Violence Tracker">
      </iframe>
    </div>
  </div>

  <!-- Script to toggle collapsible behavior -->
  <script>
    const coll = document.querySelectorAll('.collapsible');
    coll.forEach(button => {
      button.addEventListener('click', function () {
        this.classList.toggle('active');
        const content = this.nextElementSibling;
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>
</body>
</html>
